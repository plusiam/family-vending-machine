<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="《엄마 자판기》 그림책 연계 교육 활동 - 우리 가족만의 특별한 자판기를 만들어보세요!">
    <meta name="author" content="룰루랄라 한기쌤">
    <title>우리 가족 자판기 만들기 v2.0</title>
    
    <!-- 외부 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- CSS 파일 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/print.css">
    
    <!-- 추가 스타일 (모달, 피커 등) -->
    <style>
        /* 이모지 피커 */
        .emoji-picker {
            position: fixed;
            background: white;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 10px;
            display: none;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 250px;
        }
        
        .emoji-picker.show {
            display: grid;
        }
        
        .emoji-option {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 1.5em;
        }
        
        .emoji-option:hover {
            background: #f0f0f0;
            transform: scale(1.2);
        }
        
        /* 캡처 모달 */
        .capture-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .capture-modal.show {
            display: flex;
        }
        
        .capture-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            text-align: center;
        }
        
        .capture-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .capture-option {
            padding: 20px;
            border: 2px solid #667eea;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        
        .capture-option:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        
        .capture-option h3 {
            margin: 10px 0 5px;
        }
        
        .capture-option p {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .close-modal {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        /* 로딩 스피너 */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }
        
        .loading-spinner.show {
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 토스트 메시지 애니메이션 */
        @keyframes slideInUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideOutDown {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100%); opacity: 0; }
        }
        
        /* 애니메이션 추가 */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <div class="header">
            <h1>🎰 우리 가족 자판기 만들기 v2.0</h1>
            <p>《엄마 자판기》 그림책을 읽고 우리 가족만의 특별한 자판기를 만들어보세요!</p>
            <div class="theme-selector">
                <button class="theme-btn active" data-theme="light" onclick="VendingMachineApp.changeTheme('light')">🌞 밝은 테마</button>
                <button class="theme-btn" data-theme="dark" onclick="VendingMachineApp.changeTheme('dark')">🌙 다크 테마</button>
                <button class="theme-btn" data-theme="pastel" onclick="VendingMachineApp.changeTheme('pastel')">🌸 파스텔 테마</button>
                <button class="theme-btn" data-theme="kids" onclick="VendingMachineApp.changeTheme('kids')">🎈 키즈 테마</button>
            </div>
        </div>
        
        <div class="tab-container" id="mainContainer">
            <button class="help-button" onclick="VendingMachineApp.showHelp()" title="도움말">?</button>
            
            <div class="tabs">
                <button class="tab-button active">👩 엄마 자판기</button>
                <button class="tab-button">👨 아빠 자판기</button>
                <button class="tab-button">👧 딸 자판기</button>
                <button class="tab-button">👦 아들 자판기</button>
            </div>
            
            <!-- 엄마 자판기 -->
            <div id="mom-tab" class="tab-content active">
                <div class="vending-machine" id="mom-machine">
                    <div class="machine-header">
                        <h2>엄마 자판기</h2>
                        <div class="name-input-wrapper">
                            <input type="text" 
                                   placeholder="이름 입력 (최대 20자)" 
                                   class="name-input" 
                                   data-role="mom" 
                                   maxlength="20">
                            <span class="char-counter">0/20</span>
                        </div>
                    </div>
                    <div class="button-controls">
                        <button class="control-btn add-button">➕ 버튼 추가</button>
                        <button class="control-btn example-button">💡 예시 보기</button>
                        <button class="control-btn clear-button">🗑️ 전체 삭제</button>
                    </div>
                    <div class="buttons-grid" id="mom-buttons"></div>
                </div>
            </div>
            
            <!-- 아빠 자판기 -->
            <div id="dad-tab" class="tab-content">
                <div class="vending-machine" id="dad-machine">
                    <div class="machine-header">
                        <h2>아빠 자판기</h2>
                        <div class="name-input-wrapper">
                            <input type="text" 
                                   placeholder="이름 입력 (최대 20자)" 
                                   class="name-input" 
                                   data-role="dad" 
                                   maxlength="20">
                            <span class="char-counter">0/20</span>
                        </div>
                    </div>
                    <div class="button-controls">
                        <button class="control-btn add-button">➕ 버튼 추가</button>
                        <button class="control-btn example-button">💡 예시 보기</button>
                        <button class="control-btn clear-button">🗑️ 전체 삭제</button>
                    </div>
                    <div class="buttons-grid" id="dad-buttons"></div>
                </div>
            </div>
            
            <!-- 딸 자판기 -->
            <div id="daughter-tab" class="tab-content">
                <div class="vending-machine" id="daughter-machine">
                    <div class="machine-header">
                        <h2>딸 자판기</h2>
                        <div class="name-input-wrapper">
                            <input type="text" 
                                   placeholder="이름 입력 (최대 20자)" 
                                   class="name-input" 
                                   data-role="daughter" 
                                   maxlength="20">
                            <span class="char-counter">0/20</span>
                        </div>
                    </div>
                    <div class="button-controls">
                        <button class="control-btn add-button">➕ 버튼 추가</button>
                        <button class="control-btn example-button">💡 예시 보기</button>
                        <button class="control-btn clear-button">🗑️ 전체 삭제</button>
                    </div>
                    <div class="buttons-grid" id="daughter-buttons"></div>
                </div>
            </div>
            
            <!-- 아들 자판기 -->
            <div id="son-tab" class="tab-content">
                <div class="vending-machine" id="son-machine">
                    <div class="machine-header">
                        <h2>아들 자판기</h2>
                        <div class="name-input-wrapper">
                            <input type="text" 
                                   placeholder="이름 입력 (최대 20자)" 
                                   class="name-input" 
                                   data-role="son" 
                                   maxlength="20">
                            <span class="char-counter">0/20</span>
                        </div>
                    </div>
                    <div class="button-controls">
                        <button class="control-btn add-button">➕ 버튼 추가</button>
                        <button class="control-btn example-button">💡 예시 보기</button>
                        <button class="control-btn clear-button">🗑️ 전체 삭제</button>
                    </div>
                    <div class="buttons-grid" id="son-buttons"></div>
                </div>
            </div>
            
            <div class="actions">
                <button class="action-button save-button">💾 저장하기</button>
                <button class="action-button capture-button">📸 이미지 캡처</button>
                <button class="action-button print-button">🖨️ PDF 인쇄</button>
                <button class="action-button export-button">📤 내보내기</button>
                <button class="action-button import-button">📥 가져오기</button>
                <button class="action-button reset-button">🔄 전체 초기화</button>
            </div>
            
            <div class="saved-message" id="savedMessage">
                ✅ 자판기가 저장되었습니다!
            </div>
        </div>
    </div>
    
    <!-- 이모지 선택기 -->
    <div class="emoji-picker" id="emojiPicker"></div>
    
    <!-- 로딩 스피너 -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>
    
    <!-- JavaScript 파일 -->
    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/capture.js"></script>
    <script src="js/vending-machine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
