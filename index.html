<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="《엄마 자판기》 그림책 연계 교육 활동 - 우리 가족만의 특별한 자판기를 만들어보세요!">

    <!-- PWA 메타 태그 -->

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="manifest" href="manifest.json">

    <!-- 추가 스타일 (모달, 피커 등) -->
    <style>
        /* 이모지 피커 */
        .emoji-picker {
            position: fixed;
            background: white;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 10px;
            display: none;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 250px;
        }
        
        .emoji-picker.show {
            display: grid;
        }
        
        .emoji-option {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 1.5em;
        }
        
        .emoji-option:hover {
            background: #f0f0f0;
            transform: scale(1.2);
        }
        
        /* 캡처 모달 */
        .capture-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .capture-modal.show {
            display: flex;
        }
        
        .capture-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            text-align: center;
        }
        
        .capture-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .capture-option {
            padding: 20px;
            border: 2px solid #667eea;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        
        .capture-option:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        
        .capture-option h3 {
            margin: 10px 0 5px;
        }
        
        .capture-option p {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .close-modal {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        /* 로딩 스피너 */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }
        
        .loading-spinner.show {
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 토스트 메시지 애니메이션 */
        @keyframes slideInUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideOutDown {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100%); opacity: 0; }
        }
        
        /* 애니메이션 추가 */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <div class="header">
            <h1>🎰 우리 가족 자판기 만들기 v2.0</h1>
            <p>《엄마 자판기》 그림책을 읽고 우리 가족만의 특별한 자판기를 만들어보세요!</p>
            <div class="theme-selector">

            </div>
            
            <!-- 엄마 자판기 -->
            <div id="mom-tab" class="tab-content active" role="tabpanel" aria-labelledby="mom-tab-button">
                <div class="vending-machine" id="mom-machine">
                    <div class="machine-header">
                        <h2>엄마 자판기</h2>
                        <div class="name-input-wrapper">
                            <input type="text" 
                                   placeholder="이름 입력 (최대 20자)"

            </div>
            
            <!-- 아빠 자판기 -->

                <div class="vending-machine" id="dad-machine">
                    <div class="machine-header">
                        <h2>아빠 자판기</h2>
                        <div class="name-input-wrapper">
                            <input type="text" 
                                   placeholder="이름 입력 (최대 20자)" 
                                   class="name-input" 
                                   data-role="dad" 
                                   maxlength="20"
                                   aria-label="아빠 이름 입력">
                            <span class="char-counter" aria-live="polite">0/20</span>
                        </div>
                    </div>
                    <div class="button-controls">
                        <button class="control-btn add-button" aria-label="버튼 추가">➕ 버튼 추가</button>
                        <button class="control-btn example-button" aria-label="예시 보기">💡 예시 보기</button>
                        <button class="control-btn clear-button" aria-label="전체 삭제">🗑️ 전체 삭제</button>
                    </div>
                    <div class="buttons-grid" id="dad-buttons"></div>
                </div>
            </div>
            
            <!-- 딸 자판기 -->
            <div id="daughter-tab" class="tab-content" role="tabpanel" aria-labelledby="daughter-tab-button">
                <div class="vending-machine" id="daughter-machine">
                    <div class="machine-header">
                        <h2>딸 자판기</h2>
                        <div class="name-input-wrapper">
                            <input type="text" 
                                   placeholder="이름 입력 (최대 20자)"

        <p>홈 화면에 추가하여 더 빠르고 편리하게 사용하세요!</p>
        <div class="pwa-install-buttons">
            <button class="pwa-install-button install" id="pwaInstall">설치</button>
            <button class="pwa-install-button later" id="pwaLater">나중에</button>
        </div>
    </div>
    
    <!-- JavaScript 파일 -->
    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/capture.js"></script>
    <script src="js/vending-machine.js"></script>
    <script src="js/app.js"></script>
    
    <!-- PWA 등록 -->
    <script>
        // Service Worker 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                        
                        // 업데이트 체크
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // 새 버전 알림
                                    if (confirm('새로운 버전이 있습니다. 업데이트하시겠습니까?')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // PWA 설치 프롬프트
        let deferredPrompt;
        const pwaPrompt = document.getElementById('pwaPrompt');
        const installBtn = document.getElementById('pwaInstall');
        const laterBtn = document.getElementById('pwaLater');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // 프롬프트 표시
            setTimeout(() => {
                pwaPrompt.classList.add('show');
            }, 3000);
        });
        
        installBtn?.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
            }
            pwaPrompt.classList.remove('show');
        });
        
        laterBtn?.addEventListener('click', () => {
            pwaPrompt.classList.remove('show');
        });
        
        // 설치 성공 감지
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            deferredPrompt = null;
        });
    </script>
</body>
