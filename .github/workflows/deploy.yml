name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm init -y
          npm install --save-dev eslint prettier
          
      - name: Lint JavaScript
        run: |
          npx eslint js/*.js --fix || true
          
      - name: Create icons directory
        run: |
          mkdir -p icons
          # ì„ì‹œ ì•„ì´ì½˜ ìƒì„± (ì‹¤ì œë¡œëŠ” ë””ìì¸ëœ ì•„ì´ì½˜ ì‚¬ìš©)
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512"><rect width="512" height="512" fill="#667eea"/><text x="256" y="256" font-size="200" text-anchor="middle" fill="white">ğŸ°</text></svg>' > icons/icon-512x512.svg
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Test job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Test HTML validity
        run: |
          # HTML ìœ íš¨ì„± ê²€ì‚¬
          curl -H "Content-Type: text/html; charset=utf-8" \
            --data-binary @index.html \
            https://validator.w3.org/nu/?out=gnu || true
            
      - name: Check links
        run: |
          # ë§í¬ í™•ì¸
          echo "Checking links in HTML files..."
          grep -h "href\|src" *.html | grep -v "^#" || true
          
      - name: Security scan
        run: |
          # ë³´ì•ˆ ì·¨ì•½ì  ìŠ¤ìº”
          echo "Running security checks..."
          grep -r "eval\|innerHTML" js/ || echo "No security issues found"