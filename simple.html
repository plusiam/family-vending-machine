<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïö∞Î¶¨ Í∞ÄÏ°± ÏûêÌåêÍ∏∞ - Ïã¨Ìîå Î≤ÑÏ†Ñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .name-input {
            width: 70%;
            padding: 10px 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: white;
            color: #333;
            text-align: center;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 100px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-add {
            background: #667eea;
            color: white;
        }

        .btn-add:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-example {
            background: #ffa500;
            color: white;
        }

        .btn-example:hover {
            background: #ff8c00;
            transform: translateY(-2px);
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
        }

        .btn-clear:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .vending-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            min-height: 400px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .vending-item {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #e0e0e0;
            position: relative;
        }

        .vending-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .vending-item.empty {
            background: #f5f5f5;
            border: 2px dashed #d0d0d0;
            cursor: default;
        }

        .vending-item.empty:hover {
            transform: none;
            box-shadow: none;
            border-color: #d0d0d0;
        }

        .item-number {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .item-emoji {
            font-size: 2.5rem;
            line-height: 1;
        }

        .item-text {
            font-size: 0.9rem;
            text-align: center;
            word-break: keep-all;
            color: #333;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .selected-emoji-display {
            font-size: 3rem;
            margin: 10px 0;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .emoji-btn {
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .emoji-btn:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        .emoji-btn.selected {
            background: #667eea;
            border-color: #5a67d8;
            transform: scale(1.1);
        }

        .text-input-section {
            margin-top: 20px;
        }

        .text-input-label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 0.9rem;
        }

        .text-input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-confirm {
            background: #667eea;
            color: white;
        }

        .modal-confirm:hover {
            background: #5a67d8;
        }

        .modal-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .modal-cancel:hover {
            background: #d0d0d0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .vending-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .emoji-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">ÏóÑÎßà ÏûêÌåêÍ∏∞</h1>
            <input type="text" class="name-input" id="nameInput" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" maxlength="20">
        </div>

        <div class="tabs">
            <button class="tab active" data-type="mom">üë© ÏóÑÎßà</button>
            <button class="tab" data-type="dad">üë® ÏïÑÎπ†</button>
            <button class="tab" data-type="daughter">üëß Îî∏</button>
            <button class="tab" data-type="son">üë¶ ÏïÑÎì§</button>
        </div>

        <div class="controls">
            <button class="btn btn-add" onclick="addItem()">‚ûï Î≤ÑÌäº Ï∂îÍ∞Ä</button>
            <button class="btn btn-example" onclick="loadExample()">üí° ÏòàÏãú Î≥¥Í∏∞</button>
            <button class="btn btn-clear" onclick="clearAll()">üóëÔ∏è Ï†ÑÏ≤¥ ÏÇ≠Ï†ú</button>
        </div>

        <div class="vending-grid" id="vendingGrid">
            <!-- 12Í∞ú Ïä¨Î°Ø ÏûêÎèô ÏÉùÏÑ± -->
        </div>
    </div>

    <!-- Î™®Îã¨ -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Î≤ÑÌäº ÎßåÎì§Í∏∞</h2>
                <div class="selected-emoji-display" id="selectedEmojiDisplay">üé®</div>
            </div>
            
            <div class="emoji-grid" id="emojiGrid">
                <!-- Ïù¥Î™®ÏßÄ Î≤ÑÌäºÎì§ -->
            </div>

            <div class="text-input-section">
                <label class="text-input-label">Î≤ÑÌäºÏóê ÌëúÏãúÌï† ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî</label>
                <input type="text" class="text-input" id="textInput" 
                       placeholder="Ïòà: Í∑∏Î¶º ÎßåÎì§Í∏∞" maxlength="10">
            </div>

            <div class="modal-buttons">
                <button class="modal-btn modal-confirm" onclick="confirmItem()">ÌôïÏù∏</button>
                <button class="modal-btn modal-cancel" onclick="closeModal()">Ï∑®ÏÜå</button>
            </div>
        </div>
    </div>

    <script>
        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•ÏÜå
        const vendingData = {
            mom: { name: 'ÏóÑÎßà', items: [] },
            dad: { name: 'ÏïÑÎπ†', items: [] },
            daughter: { name: 'Îî∏', items: [] },
            son: { name: 'ÏïÑÎì§', items: [] }
        };

        // ÌòÑÏû¨ ÏÑ†ÌÉùÎêú ÌÉ≠
        let currentType = 'mom';
        let editingIndex = null;
        let selectedEmoji = 'üé®';

        // Ïù¥Î™®ÏßÄ Î™©Î°ù
        const emojis = [
            'üé®', 'üéÆ', 'üé¨', 'üçä', 'ü§ó', 'üî®',
            'üìö', 'üåà', '‚òï', 'üéµ', 'üèÉ', 'üçï',
            'üì±', 'üíª', 'üéÇ', 'üå∏', '‚öΩ', 'üé∏',
            'üì∑', '‚úàÔ∏è', 'üçú', 'üéØ', 'üé™', 'üåô',
            'üç∞', 'üé≠', 'üèÄ', 'üöó', 'üå∫', 'üéÅ'
        ];

        // ÏòàÏãú Îç∞Ïù¥ÌÑ∞
        const examples = {
            mom: [
                { emoji: 'üé®', text: 'Í∑∏Î¶º Îßå' },
                { emoji: 'üéÆ', text: 'Í≤åÏûÑ Îßå' },
                { emoji: 'üé¨', text: 'ÏòÅÌôî Îßå' },
                { emoji: 'üçä', text: 'Í∑§ Îßå' },
                { emoji: 'ü§ó', text: 'ÏàòÏïÑÏûêÏú†Îßå' },
                { emoji: 'üî®', text: 'ÎßåÎì§Í∏∞ Îßå' },
                { emoji: 'üìö', text: 'ÎèÖÏÑú Îßå' },
                { emoji: 'üåà', text: 'Ïó¨Ìñâ Îßå' }
            ],
            dad: [
                { emoji: '‚öΩ', text: 'Ï∂ïÍµ¨ Îßå' },
                { emoji: 'üéÆ', text: 'Í≤åÏûÑ Îßå' },
                { emoji: '‚òï', text: 'Ïª§Ìîº Îßå' },
                { emoji: 'üì±', text: 'Ìè∞ Îßå' },
                { emoji: 'üéµ', text: 'ÏùåÏïÖ Îßå' },
                { emoji: 'üèÉ', text: 'Ïö¥Îèô Îßå' },
                { emoji: 'üçï', text: 'ÌîºÏûê Îßå' },
                { emoji: 'üíª', text: 'Ïª¥Ìì®ÌÑ∞ Îßå' }
            ],
            daughter: [
                { emoji: 'üé®', text: 'Í∑∏Î¶º Îßå' },
                { emoji: 'üìö', text: 'Ï±Ö Îßå' },
                { emoji: 'üéµ', text: 'ÎÖ∏Îûò Îßå' },
                { emoji: 'üå∏', text: 'ÍΩÉ Îßå' },
                { emoji: 'üéÇ', text: 'ÏºÄÏù¥ÌÅ¨ Îßå' },
                { emoji: 'üåà', text: 'Î¨¥ÏßÄÍ∞ú Îßå' },
                { emoji: 'üéÆ', text: 'Í≤åÏûÑ Îßå' },
                { emoji: 'üçï', text: 'ÌîºÏûê Îßå' }
            ],
            son: [
                { emoji: 'üéÆ', text: 'Í≤åÏûÑ Îßå' },
                { emoji: '‚öΩ', text: 'Ï∂ïÍµ¨ Îßå' },
                { emoji: 'üèÄ', text: 'ÎÜçÍµ¨ Îßå' },
                { emoji: 'üçï', text: 'ÌîºÏûê Îßå' },
                { emoji: 'üéØ', text: 'Îã§Ìä∏ Îßå' },
                { emoji: 'üöó', text: 'ÏûêÎèôÏ∞® Îßå' },
                { emoji: 'üé∏', text: 'Í∏∞ÌÉÄ Îßå' },
                { emoji: 'üì±', text: 'Ìè∞ Îßå' }
            ]
        };

        // Ï¥àÍ∏∞Ìôî
        function init() {
            loadFromStorage();
            renderGrid();
            setupTabs();
            setupEmojiGrid();
            updateTitle();
        }

        // ÌÉ≠ ÏÑ§Ï†ï
        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelector('.tab.active').classList.remove('active');
                    tab.classList.add('active');
                    currentType = tab.dataset.type;
                    updateTitle();
                    renderGrid();
                });
            });

            // Ïù¥Î¶Ñ ÏûÖÎ†• Ïù¥Î≤§Ìä∏
            document.getElementById('nameInput').addEventListener('input', (e) => {
                vendingData[currentType].name = e.target.value || getDefaultName(currentType);
                saveToStorage();
                updateTitle();
            });
        }

        // Ï†úÎ™© ÏóÖÎç∞Ïù¥Ìä∏
        function updateTitle() {
            const titles = { mom: 'ÏóÑÎßà', dad: 'ÏïÑÎπ†', daughter: 'Îî∏', son: 'ÏïÑÎì§' };
            const name = vendingData[currentType].name || titles[currentType];
            document.getElementById('title').textContent = `${name} ÏûêÌåêÍ∏∞`;
            document.getElementById('nameInput').value = vendingData[currentType].name || '';
        }

        // Í∏∞Î≥∏ Ïù¥Î¶Ñ Í∞ÄÏ†∏Ïò§Í∏∞
        function getDefaultName(type) {
            const defaults = { mom: 'ÏóÑÎßà', dad: 'ÏïÑÎπ†', daughter: 'Îî∏', son: 'ÏïÑÎì§' };
            return defaults[type];
        }

        // Ïù¥Î™®ÏßÄ Í∑∏Î¶¨Îìú ÏÑ§Ï†ï
        function setupEmojiGrid() {
            const grid = document.getElementById('emojiGrid');
            emojis.forEach(emoji => {
                const btn = document.createElement('button');
                btn.className = 'emoji-btn';
                btn.textContent = emoji;
                btn.onclick = (e) => selectEmoji(emoji, e);
                grid.appendChild(btn);
            });
        }

        // Í∑∏Î¶¨Îìú Î†åÎçîÎßÅ
        function renderGrid() {
            const grid = document.getElementById('vendingGrid');
            grid.innerHTML = '';
            
            // 12Í∞ú Ïä¨Î°Ø ÏÉùÏÑ± (4x3)
            for (let i = 0; i < 12; i++) {
                const item = vendingData[currentType].items[i];
                const div = document.createElement('div');
                
                if (item) {
                    div.className = 'vending-item';
                    div.innerHTML = `
                        <span class="item-number">${i + 1}</span>
                        <span class="item-emoji">${item.emoji}</span>
                        <span class="item-text">${item.text}</span>
                    `;
                    div.onclick = () => editItem(i);
                } else {
                    div.className = 'vending-item empty';
                }
                
                grid.appendChild(div);
            }
        }

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä
        function addItem() {
            const items = vendingData[currentType].items;
            if (items.length >= 12) {
                alert('ÏµúÎåÄ 12Í∞úÍπåÏßÄÎßå Ï∂îÍ∞ÄÌï† Ïàò ÏûàÏäµÎãàÎã§.');
                return;
            }
            editingIndex = items.length;
            selectedEmoji = 'üé®'; // Í∏∞Î≥∏ Ïù¥Î™®ÏßÄÎ°ú Ï¥àÍ∏∞Ìôî
            openModal();
        }

        // ÏïÑÏù¥ÌÖú Ìé∏Ïßë
        function editItem(index) {
            editingIndex = index;
            const item = vendingData[currentType].items[index];
            if (item) {
                selectedEmoji = item.emoji;
                document.getElementById('textInput').value = item.text;
                openModal();
            }
        }

        // Î™®Îã¨ Ïó¥Í∏∞
        function openModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('selectedEmojiDisplay').textContent = selectedEmoji;
            
            // Ïù¥Ï†Ñ ÏÑ†ÌÉù Ï¥àÍ∏∞Ìôî
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === selectedEmoji) {
                    btn.classList.add('selected');
                }
            });
            
            // Ìé∏Ïßë Î™®ÎìúÍ∞Ä ÏïÑÎãå Í≤ΩÏö∞ ÌÖçÏä§Ìä∏ ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            if (editingIndex >= vendingData[currentType].items.length) {
                document.getElementById('textInput').value = '';
            }
            
            // ÌÖçÏä§Ìä∏ ÏûÖÎ†• ÌïÑÎìúÏóê Ìè¨Ïª§Ïä§
            setTimeout(() => {
                document.getElementById('textInput').focus();
            }, 100);
        }

        // Î™®Îã¨ Îã´Í∏∞
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            editingIndex = null;
            selectedEmoji = 'üé®';
        }

        // Ïù¥Î™®ÏßÄ ÏÑ†ÌÉù
        function selectEmoji(emoji, event) {
            selectedEmoji = emoji;
            
            // ÏÑ†ÌÉùÎêú Ïù¥Î™®ÏßÄ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('selectedEmojiDisplay').textContent = emoji;
            
            // Î™®Îì† Î≤ÑÌäºÏóêÏÑú selected ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // ÌòÑÏû¨ Î≤ÑÌäºÏóê selected ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
            event.target.classList.add('selected');
            
            // ÌÖçÏä§Ìä∏ ÏûÖÎ†• ÌïÑÎìúÎ°ú Ìè¨Ïª§Ïä§ Ïù¥Îèô
            document.getElementById('textInput').focus();
        }

        // ÏïÑÏù¥ÌÖú ÌôïÏù∏
        function confirmItem() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                document.getElementById('textInput').focus();
                return;
            }

            const items = vendingData[currentType].items;
            
            // ÏÉà ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä ÎòêÎäî Í∏∞Ï°¥ ÏïÑÏù¥ÌÖú ÏàòÏ†ï
            if (editingIndex !== null) {
                items[editingIndex] = { emoji: selectedEmoji, text };
            }
            
            saveToStorage();
            renderGrid();
            closeModal();
        }

        // ÏòàÏãú Î∂àÎü¨Ïò§Í∏∞
        function loadExample() {
            if (confirm('ÌòÑÏû¨ ÎÇ¥Ïö©ÏùÑ Î™®Îëê ÏßÄÏö∞Í≥† ÏòàÏãúÎ•º Î∂àÎü¨Ïò¨ÍπåÏöî?')) {
                vendingData[currentType].items = [...examples[currentType]];
                saveToStorage();
                renderGrid();
            }
        }

        // Ï†ÑÏ≤¥ ÏÇ≠Ï†ú
        function clearAll() {
            if (confirm('Ï†ïÎßê Î™®Îì† Î≤ÑÌäºÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?')) {
                vendingData[currentType].items = [];
                saveToStorage();
                renderGrid();
            }
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Ï†ÄÏû•
        function saveToStorage() {
            localStorage.setItem('vendingData', JSON.stringify(vendingData));
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Î∂àÎü¨Ïò§Í∏∞
        function loadFromStorage() {
            const saved = localStorage.getItem('vendingData');
            if (saved) {
                Object.assign(vendingData, JSON.parse(saved));
            }
        }

        // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Enter ÌÇ§Î°ú ÌôïÏù∏
        document.getElementById('textInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                confirmItem();
            }
        });

        // Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
        init();
    </script>
</body>
</html>
