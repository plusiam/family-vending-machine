<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 가족 자판기 만들기 - 간단 버전</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tab-btn {
            padding: 10px 20px;
            border: none;
            background: #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .machine {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }
        
        .machine-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .machine-header input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 200px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #667eea;
            color: white;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            min-height: 150px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }
        
        .vending-btn {
            padding: 15px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
        }
        
        .vending-btn:hover {
            transform: scale(1.05);
        }
        
        .vending-btn .emoji {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }
        
        .vending-btn .text {
            font-size: 12px;
        }
        
        .delete-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }
        
        .vending-btn:hover .delete-btn {
            display: block;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: all 0.3s;
        }
        
        .save-btn { background: #4caf50; }
        .print-btn { background: #2196f3; }
        .reset-btn { background: #f44336; }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .tabs, .controls, .actions, .delete-btn {
                display: none !important;
            }
            
            .tab-content {
                display: block !important;
                page-break-after: always;
            }
            
            .tab-content:last-child {
                page-break-after: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎰 우리 가족 자판기</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('mom')">👩 엄마</button>
            <button class="tab-btn" onclick="switchTab('dad')">👨 아빠</button>
            <button class="tab-btn" onclick="switchTab('daughter')">👧 딸</button>
            <button class="tab-btn" onclick="switchTab('son')">👦 아들</button>
        </div>
        
        <!-- 엄마 자판기 -->
        <div id="mom-tab" class="tab-content active">
            <div class="machine">
                <div class="machine-header">
                    <h2>엄마 자판기</h2>
                    <input type="text" placeholder="이름 입력" id="mom-name">
                </div>
                <div class="controls">
                    <button class="btn" onclick="addButton('mom')">➕ 추가</button>
                    <button class="btn" onclick="showExample('mom')">💡 예시</button>
                    <button class="btn" onclick="clearButtons('mom')">🗑️ 삭제</button>
                </div>
                <div class="buttons-grid" id="mom-buttons"></div>
            </div>
        </div>
        
        <!-- 아빠 자판기 -->
        <div id="dad-tab" class="tab-content">
            <div class="machine">
                <div class="machine-header">
                    <h2>아빠 자판기</h2>
                    <input type="text" placeholder="이름 입력" id="dad-name">
                </div>
                <div class="controls">
                    <button class="btn" onclick="addButton('dad')">➕ 추가</button>
                    <button class="btn" onclick="showExample('dad')">💡 예시</button>
                    <button class="btn" onclick="clearButtons('dad')">🗑️ 삭제</button>
                </div>
                <div class="buttons-grid" id="dad-buttons"></div>
            </div>
        </div>
        
        <!-- 딸 자판기 -->
        <div id="daughter-tab" class="tab-content">
            <div class="machine">
                <div class="machine-header">
                    <h2>딸 자판기</h2>
                    <input type="text" placeholder="이름 입력" id="daughter-name">
                </div>
                <div class="controls">
                    <button class="btn" onclick="addButton('daughter')">➕ 추가</button>
                    <button class="btn" onclick="showExample('daughter')">💡 예시</button>
                    <button class="btn" onclick="clearButtons('daughter')">🗑️ 삭제</button>
                </div>
                <div class="buttons-grid" id="daughter-buttons"></div>
            </div>
        </div>
        
        <!-- 아들 자판기 -->
        <div id="son-tab" class="tab-content">
            <div class="machine">
                <div class="machine-header">
                    <h2>아들 자판기</h2>
                    <input type="text" placeholder="이름 입력" id="son-name">
                </div>
                <div class="controls">
                    <button class="btn" onclick="addButton('son')">➕ 추가</button>
                    <button class="btn" onclick="showExample('son')">💡 예시</button>
                    <button class="btn" onclick="clearButtons('son')">🗑️ 삭제</button>
                </div>
                <div class="buttons-grid" id="son-buttons"></div>
            </div>
        </div>
        
        <div class="actions">
            <button class="action-btn save-btn" onclick="saveData()">💾 저장</button>
            <button class="action-btn print-btn" onclick="window.print()">🖨️ 인쇄</button>
            <button class="action-btn reset-btn" onclick="resetAll()">🔄 초기화</button>
        </div>
    </div>
    
    <script>
        // 간단한 버전의 JavaScript
        const emojis = ['🍕', '🎮', '📚', '🎨', '🤗', '🎵', '🍰', '⚽', '✨', '🚗'];
        const examples = {
            mom: [{ emoji: '🍰', text: '요리' }, { emoji: '💝', text: '가족' }, { emoji: '📚', text: '독서' }],
            dad: [{ emoji: '🎣', text: '낚시' }, { emoji: '⚽', text: '운동' }, { emoji: '🛠️', text: '만들기' }],
            daughter: [{ emoji: '🎨', text: '그림' }, { emoji: '🎵', text: '노래' }, { emoji: '💃', text: '춤' }],
            son: [{ emoji: '🎮', text: '게임' }, { emoji: '🚀', text: '우주' }, { emoji: '🏃', text: '달리기' }]
        };
        
        function switchTab(role) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            
            const index = ['mom', 'dad', 'daughter', 'son'].indexOf(role);
            document.querySelectorAll('.tab-btn')[index].classList.add('active');
            document.getElementById(`${role}-tab`).classList.add('active');
        }
        
        function addButton(role) {
            const text = prompt('버튼 텍스트 입력:');
            if (!text) return;
            
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const container = document.getElementById(`${role}-buttons`);
            
            const btn = document.createElement('div');
            btn.className = 'vending-btn';
            btn.innerHTML = `
                <span class="emoji">${emoji}</span>
                <span class="text">${text}</span>
                <button class="delete-btn" onclick="this.parentElement.remove()">×</button>
            `;
            container.appendChild(btn);
            saveToLocal();
        }
        
        function showExample(role) {
            const container = document.getElementById(`${role}-buttons`);
            container.innerHTML = '';
            
            examples[role].forEach(item => {
                const btn = document.createElement('div');
                btn.className = 'vending-btn';
                btn.innerHTML = `
                    <span class="emoji">${item.emoji}</span>
                    <span class="text">${item.text}</span>
                    <button class="delete-btn" onclick="this.parentElement.remove()">×</button>
                `;
                container.appendChild(btn);
            });
            saveToLocal();
        }
        
        function clearButtons(role) {
            if (confirm('모든 버튼을 삭제하시겠습니까?')) {
                document.getElementById(`${role}-buttons`).innerHTML = '';
                saveToLocal();
            }
        }
        
        function saveToLocal() {
            const data = {};
            ['mom', 'dad', 'daughter', 'son'].forEach(role => {
                const buttons = [];
                document.querySelectorAll(`#${role}-buttons .vending-btn`).forEach(btn => {
                    buttons.push({
                        emoji: btn.querySelector('.emoji').textContent,
                        text: btn.querySelector('.text').textContent
                    });
                });
                data[role] = {
                    name: document.getElementById(`${role}-name`).value,
                    buttons: buttons
                };
            });
            localStorage.setItem('familyVendingLite', JSON.stringify(data));
        }
        
        function saveData() {
            saveToLocal();
            alert('저장되었습니다!');
        }
        
        function resetAll() {
            if (confirm('모든 데이터를 초기화하시겠습니까?')) {
                localStorage.removeItem('familyVendingLite');
                location.reload();
            }
        }
        
        // 페이지 로드 시 데이터 복원
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('familyVendingLite');
            if (saved) {
                const data = JSON.parse(saved);
                ['mom', 'dad', 'daughter', 'son'].forEach(role => {
                    if (data[role]) {
                        document.getElementById(`${role}-name`).value = data[role].name || '';
                        const container = document.getElementById(`${role}-buttons`);
                        data[role].buttons.forEach(item => {
                            const btn = document.createElement('div');
                            btn.className = 'vending-btn';
                            btn.innerHTML = `
                                <span class="emoji">${item.emoji}</span>
                                <span class="text">${item.text}</span>
                                <button class="delete-btn" onclick="this.parentElement.remove()">×</button>
                            `;
                            container.appendChild(btn);
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
